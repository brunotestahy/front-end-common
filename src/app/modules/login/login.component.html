<div class="logo-header front-end-img logo-img"></div>
<div class="login-background front-end-img background-building"></div>
<h1>{{headerTitle}}</h1>
<div class="login-footer"></div>
<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="login-box">
    <smart-loading *ngIf="loading"></smart-loading>
    <div *ngIf="!loading">
      <div class="form-group">
        <div class="field" [ngClass]="{'invalid': loginCtrl.invalid && loginCtrl.touched}">
          <input type="text" name="login" id="login" class="form-control" [placeholder]="loginPlaceHolder" required #loginCtrl="ngModel"
            smartTestEmpty ngModel/>
        </div>
      </div>
      <div class="form-group">
        <div class="field" [ngClass]="{'invalid': passwordCtrl.invalid && passwordCtrl.touched}">
          <input type="password" name="password" id="password" class="form-control" [placeholder]="passwordPlaceHolder" required #passwordCtrl="ngModel"
            smartTestEmpty ngModel/>
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="errorLoginAuth">
        {{authErrorMessage}}
      </div>
      <div class="alert alert-danger" *ngIf="errorLoginToken">
        {{tokenErrorMessage}}
      </div>
    </div>
  </div>
  <button class="btn btn-primary" [disabled]="form.invalid || loading">
    <div>{{loginButtonLabel}}</div>
    <div class="next front-end-img btn-next"></div>
  </button>
</form>
